name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Create deployment directory
        run: |
          echo "Creating _site directory..."
          mkdir -p _site

          echo "Copying required files..."
          cp index.html _site/ || { echo "Missing index.html"; exit 1; }
          cp styles.css _site/ || { echo "Missing styles.css"; exit 1; }
          cp script.js _site/ || { echo "Missing script.js"; exit 1; }
          cp songView.js _site/ || { echo "Missing songView.js"; exit 1; }
          cp songs.json _site/ || { echo "Missing songs.json"; exit 1; }
          cp tlklogo-white.png _site/ || { echo "Missing tlklogo-white.png"; exit 1; }

          echo "Contents of _site:"
          ls -la _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
