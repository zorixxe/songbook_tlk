server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Handle single page application routing under /sangbok/
    location /sangbok/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /sangbok/index.html;
        
        # Ensure all static assets are served from the correct path
        sub_filter_once off;
        sub_filter_types text/html text/css application/javascript application/json;
        sub_filter '/assets/' '/sangbok/assets/';
        sub_filter '/styles.css' '/sangbok/styles.css';
        sub_filter '/script.js' '/sangbok/script.js';
        sub_filter '/songView.js' '/sangbok/songView.js';
        sub_filter '/songs.json' '/sangbok/songs.json';
        sub_filter '/songbook_flowchart.pdf' '/sangbok/songbook_flowchart.pdf';
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
} 