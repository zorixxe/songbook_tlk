<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLK Songbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-title">
                    <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;">
                        <img src="./tlklogo-white.png" alt="TLK Logo" class="logo" id="tlkLogo">
                    </a>
                    <h1>TLK Songbook</h1>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by title or ID...">
                    <button id="menuToggle" class="hamburger-menu">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="categories" id="categoriesMenu">
                <h2>Categories</h2>
                <div id="categoryList">
                    <button class="category-button active" id="allSongs" onclick="filterByCategory('all')">All Songs</button>
                </div>
            </aside>

            <main class="songs-container">
                <div id="songList"></div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="songView.js"></script>
</body>
</html>
