<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLK Songbook</title>
    <link rel="stylesheet" href="/sangbok/styles.css">
    <link rel="icon" type="image/png" href="/sangbok/assets/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-title">
                    <img src="/sangbok/assets/logo.png" alt="TLK Logo" class="logo">
                    <h1><span class="full-title">TLK Songbook</span><span class="short-title">TLK</span></h1>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search songs...">
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="categories">
                    <!-- Categories will be populated by JavaScript -->
                </div>
                <div class="credits-box">
                    <h2>Credits</h2>
                    <p><a href="https://www.tlk.fi/medlemmar/sangbok/" target="_blank">Book made by Sångbokskomittén:</a></p>
                    <ul>
                        <li><a href="https://www.youtube.com/watch?v=ndxUXwsfkwQ" target="_blank">Anton Doepel</a></li>
                        <li>Elias Nybondas</li>
                        <li><a href="/sangbok/songbook_flowchart.pdf" target="_blank">Robin Tildeman</a></li>
                    </ul>
                    <p>Website made by:</p>
                    <ul>
                        <li><a href="/sangbok/songbook_flowchart.pdf" target="_blank">Robin Tildeman</a></li>
                    </ul>
                </div>
            </div>
            <div class="song-content">
                <div id="songView" class="song-view">
                    <h2>Select a song from the categories</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="/sangbok/script.js"></script>
    <script src="/sangbok/songView.js"></script>
</body>
</html>
